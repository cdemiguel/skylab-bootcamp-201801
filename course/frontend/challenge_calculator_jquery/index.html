<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
    

    <title>Document</title>
</head>
<body>
    <div class="container">
        <h3 class="title">Hello jQuery!</h3> 
        <input type="text" class="input">
        <div class="row">
                <div class="col s2"><button class="btn-floating btn-large waves-effect waves-light red number">1</button></div>
                <div class="col s2"><button class="btn-floating btn-large waves-effect waves-light red number">2</button></div>
                <div class="col s2"><button class="btn-floating btn-large waves-effect waves-light red number">3</button></div>
                <div class="col s2"><button class="btn-floating btn-large waves-effect waves-light red clear">C</button></div>
        </div>
        <div class="row">
                <div class="col s2"><button class="btn-floating btn-large waves-effect waves-light red number">4</button></div>
                <div class="col s2"><button class="btn-floating btn-large waves-effect waves-light red number">5</button></div>
                <div class="col s2"><button class="btn-floating btn-large waves-effect waves-light red number">6</button></div>
                <div class="col s2"><button class="btn-floating btn-large waves-effect waves-light red operation">/</button></div>
                
        </div>
        <div class="row">
                <div class="col s2"><button class="btn-floating btn-large waves-effect waves-light red number">7</button></div>
                <div class="col s2"><button class="btn-floating btn-large waves-effect waves-light red number">8</button></div>
                <div class="col s2"><button class="btn-floating btn-large waves-effect waves-light red number">9</button></div>
                <div class="col s2"><button class="btn-floating btn-large waves-effect waves-light red operation">x</button></div>
        </div>
        <div class="row">
                <div class="col s2"><button class="btn-floating btn-large waves-effect waves-light red number">0</button></div>
                <div class="col s2"><button class="btn-floating btn-large waves-effect waves-light red" id="result">=</button></div>
                <div class="col s2"><button class="btn-floating btn-large waves-effect waves-light red operation">-</button></div>
                <div class="col s2"><button class="btn-floating btn-large waves-effect waves-light red operation">+</button></div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
